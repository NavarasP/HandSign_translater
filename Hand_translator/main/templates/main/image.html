{% extends "main/base.html" %}
{% load static %}

{% block title %}Upload Image - ASL Sign Language Translation{% endblock %}

{% block content %}
<section class="upload-section" style="min-height: 40vh;">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Upload Image for ASL Translation</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="imageUploadForm">
                    {% csrf_token %}
                    <div class="file-input-wrapper d-flex justify-content-center mb-3">
                        <input type="file" name="image" id="imageInput" accept="image/*" required class="d-none">
                        <label for="imageInput" class="btn btn-secondary">Choose an image</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Upload and Translate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="response-section" style="min-height: 40vh;">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2 class="mb-0">Translation Result</h2>
            </div>
            <div class="card-body">
                <div id="imagePreview" class="preview-container d-flex justify-content-center mb-3"></div>
                <pre id="predictions" class="bg-light p-3 rounded" style="min-height: 100px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>
</section>

function startEventSource() {
        console.log("Attempting to create EventSource");

        const url = "{% url 'stream_predictions' %}";
        console.log("EventSource URL:", url);

        try {
            const eventSource = new EventSource(url);

            eventSource.onmessage = function(event) {
                console.log("Message received:", event.data);
                document.getElementById('predictions').innerText = event.data;
            };

            eventSource.onerror = function(event) {
                console.error("EventSource error:", event);
                // Attempt to reconnect after 1 second
                eventSource.close();
                setTimeout(startEventSource, 1000);
            };

            eventSource.onopen = function(event) {
                console.log("EventSource connection opened:", event);
            };

        } catch (error) {
            console.error("Error creating EventSource:", error);
        }
    }

    document.addEventListener('DOMContentLoaded', startEventSource);

</script>
